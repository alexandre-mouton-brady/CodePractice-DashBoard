<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>#1 - Dashboard</title>
    <link href="./stylesheet/style.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/bfaeaa16a2.js"></script>
  </head>

  <body>
    <main class="application">

      <!-- Header -->
      <header class="header header--black">
        <h1 class="header__logo">
          <span class="header__logo--bold">Webapp</span>
          <span>Pro</span>
        </h1>

        <nav class="navigation">
          <ul>
            <li class="navigation__item">Help/Support</li>
            <li class="navigation__item">Settings</li>
            <li class="navigation__item navigation__item--flex navigation__item--dropdown">
              <img src="./img/profile.jpeg" alt="" class="navigation__item__profile">
              <span>Alexandre Mouton-Brady</span>
            </li>
          </ul>
        </nav>
      </header>
      <div class="container">
      <!-- Side menu -->
        <aside class="sidemenu">
          <ul>
            <li class="sidemenu__item">
              <span class="color color--red"></span>
              <span class="icon icon--red">
                <i class="fa fa-dashboard" aria-hidden="true"></i>
              </span>
              <span class="text">Dashboard</span>
            </li>
            <li class="sidemenu__item">
              <span class="color color--blue"></span>
              <span class="icon icon--blue">
                <i class="fa fa-users" aria-hidden="true"></i>
              </span>
              <span class="text">Members</span>
            </li>
            <li class="sidemenu__item">
              <span class="color color--green"></span>
              <span class="icon icon--green">
                <i class="fa fa-trophy" aria-hidden="true"></i>
              </span>
              <span class="text">Tournaments</span>
            </li>
            <li class="sidemenu__item">
              <span class="color color--violet"></span>
              <span class="icon icon--violet">
                <i class="fa fa-credit-card" aria-hidden="true"></i>
              </span>
              <span class="text">Cash games</span>
            </li>
            <li class="sidemenu__item">
              <span class="color color--darkblue"></span>
              <span class="icon icon--darkblue">
                <i class="fa fa-calendar-o" aria-hidden="true"></i>
              </span>
              <span class="text">Schedule</span>
            </li>
            <li class="sidemenu__item">
              <span class="color color--yellow"></span>
              <span class="icon icon--yellow">
                <i class="fa fa-align-justify" aria-hidden="true"></i>
              </span>
              <span class="text">Leagues</span>
            </li>
            <li class="sidemenu__item">
              <span class="color color--darkred"></span>
              <span class="icon icon--darkred">
                <i class="fa fa-commenting-o" aria-hidden="true"></i>
              </span>
              <span class="text">Blog</span>
            </li>
            <li class="sidemenu__item">
              <span class="color color--lightgreen"></span>
              <span class="icon icon--lightgreen">
                <i class="fa fa-file-o" aria-hidden="true"></i>
              </span>
              <span class="text">Pages</span>
            </li>
            <li class="sidemenu__item">
              <span class="color color--lightblack"></span>
              <span class="icon icon--lightblack">
                <i class="fa fa-info-circle" aria-hidden="true"></i>
              </span>
              <span class="text">Club Info</span>
            </li>
          </ul>
        </aside>

        <div class="content">
          <span class="content__active"></span>

          <header class="content__header">
            <div>
              <i class="fa fa-line-chart" aria-hidden="true"></i>
              <span>Club Activity for Club Name</span>
            </div>
            <div class="disabled">
              <i class="fa fa-dashboard" aria-hidden="true"></i>
              <span>Dashboard</span>
            </div>
          </header>
          <main class="content__main">
            
          </main>
        </div>
      </div>

    </main>
  </body>
</html>
