<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>#1 - Dashboard</title>
    <link rel="stylesheet" href="./stylesheet/style.css">    
    <script src="https://use.fontawesome.com/bfaeaa16a2.js"></script>

  </head>

  <body>
    <main class="application">

      <!-- Header -->
      <header class="application__header application__header--black">
        <h1 class="application__header__logo">
          <span class="application__header__logo--bold">Webapp</span>
          <span>Pro</span>
        </h1>

        <nav class="header__navigation">
          <ul>
            <li class="header__navigation__item">Help/Support</li>
            <li class="header__navigation__item">Settings</li>
            <li class="header__navigation__item header__navigation__item--flex header__navigation__item--dropdown">
              <img src="./img/profile.jpeg" alt="" class="header__navigation__item__profile">
              <span>Alexandre Mouton-Brady</span>
            </li>
          </ul>
        </nav>
      </header>

      <!-- Left side -->
      <aside class="sidemenu">
        <ul>
          <li class="sidemenu__item">
            <span class="sidemenu__item__color sidemenu__item__color--red"></span>
            <span class="sidemenu__item__icon side__menu__item__icon--red">
              <i class="fa fa-dashboard" aria-hidden="true"></i>
            </span>
            <span class="sidemenu__item__text">Dashboard</span>
          </li>
          <li class="sidemenu__item">
            <span class="sidemenu__item__color sidemenu__item__color--blue"></span>
            <span class="sidemenu__item__icon side__menu__item__icon--blue">
              <i class="fa fa-users" aria-hidden="true"></i>
            </span>
            <span class="sidemenu__item__text">Members</span>
          </li>
          <li class="sidemenu__item">
            <span class="sidemenu__item__color sidemenu__item__color--green"></span>
            <span class="sidemenu__item__icon side__menu__item__icon--green">
              <i class="fa fa-trophy" aria-hidden="true"></i>
            </span>
            <span class="sidemenu__item__text">Tournaments</span>
          </li>
          <li class="sidemenu__item">
            <span class="sidemenu__item__color sidemenu__item__color--violet"></span>
            <span class="sidemenu__item__icon side__menu__item__icon--violet">
              <i class="fa fa-credit-card" aria-hidden="true"></i>
            </span>
            <span class="sidemenu__item__text">Cash games</span>
          </li>
          <li class="sidemenu__item">
            <span class="sidemenu__item__color sidemenu__item__color--darkblue"></span>
            <span class="sidemenu__item__icon side__menu__item__icon--darkblue">
              <i class="fa fa-calendar-o" aria-hidden="true"></i>
            </span>
            <span class="sidemenu__item__text">Schedule</span>
          </li>
          <li class="sidemenu__item">
            <span class="sidemenu__item__color sidemenu__item__color--yellow"></span>
            <span class="sidemenu__item__icon side__menu__item__icon--yellow">
              <i class="fa fa-align-justify" aria-hidden="true"></i>
            </span>
            <span class="sidemenu__item__text">Leagues</span>
          </li>
          <li class="sidemenu__item">
            <span class="sidemenu__item__color sidemenu__item__color--darkred"></span>
            <span class="sidemenu__item__icon side__menu__item__icon--darkred">
              <i class="fa fa-commenting-o" aria-hidden="true"></i>
            </span>
            <span class="sidemenu__item__text">Blog</span>
          </li>
          <li class="sidemenu__item">
            <span class="sidemenu__item__color sidemenu__item__color--lightgreen"></span>
            <span class="sidemenu__item__icon side__menu__item__icon--lightgreen">
              <i class="fa fa-file-o" aria-hidden="true"></i>
            </span>
            <span class="sidemenu__item__text">Pages</span>
          </li>
          <li class="sidemenu__item">
            <span class="sidemenu__item__color sidemenu__item__color--lightblack"></span>
            <span class="sidemenu__item__icon side__menu__item__icon--lightblack">
              <i class="fa fa-info-circle" aria-hidden="true"></i>
            </span>
            <span class="sidemenu__item__text">Club Info</span>
          </li>
        </ul>
      </aside>
    </main>
  </body>
</html>
